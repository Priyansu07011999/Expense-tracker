<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Expense Tracker</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mb-4">Expense Tracker</h2>
      <form id="expenseForm">
        <div class="form-group">
          <label for="amount">Choose Amount: </label>
          <input type="number" class="form-control" id="expenseAmount" placeholder="enter any number" required><br>
        </div>
        <div class="form-group">
          <label for="description">Choose Description: </label>
          <input type="text" class="form-control" id="expenseName" placeholder="enter what you bought" required><br>
        </div>
        <div class="category">
            <label for="expenditure">For What You Spend : </label>
            <select id="category" name="exp">
              <option class="category" value="Shopping">Shopping</option>
              <option class="category" value="transport">Transport</option>
              <option class="category" value="Entertainment">Entertainment</option>
              <option class="category" value="Food">Food</option>
            </select>
        </div>
        <input type="hidden" id="expenseIndex" value="">
        <button type="button" class="btn btn-primary btn-block submit" onclick="submit_form()">Add Expenses</button>
      </form>
      <hr>
      <ol id="expenseList" class="list-group"></ol>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./expense.js"></script>

</body>
</html>
